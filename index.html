<html>
    <head>
        <title>JST - Javascript Terminal</title>
        <!--Important : Import jquery.js file-->
        <!--<script src="jquery.js"></script>-->
        <!--Online jquery URL-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="Terminal.js"></script>
        <link href="Terminal.css" rel="stylesheet">
    </head>
    <body>
        <div class="Terminal"></div>
    </body>
</html>

<script>

    //  Create Terminal Object (".Terminal" is the selector as css selectors)
    var terminal = new Terminal(".Terminal");

    //  Call OnKeyDown Method
   $(document).keydown(function(event) { terminal.OnKeyDown(event); });
    

    //  Intro.
    //  Terminal.Create.ELine(style);
    //  Terminal.Create.HLine(style);
    terminal.Create.ELine();   //  Empity Line
    terminal.Create.HLine();   //  Horizontal Line, Like <hr> tag.

    //  Terminal.Create.Line(message, color, style);

    terminal.Create.Line("Try 'MyMethod' The Created Method", terminal.color.Green, "font-size: 20px; font-weight: 700;");
    terminal.Create.Line("Try 'about', To show some information", terminal.color.Orange, "font-size: 20px; font-weight: 700;");
    terminal.Create.Line("Try 'Documentation', For Help!", terminal.color.Red, "font-size: 20px; font-weight: 700;");
    terminal.Create.Line("Try 'clear', To clear the terminal screen", terminal.color.LightBlue, "font-size: 20px; font-weight: 700;");


    terminal.Create.HLine();   //  Horizontal Line, Like <hr> tag.
    terminal.Create.ELine();   //  Empity Line

    //  Create New Method (Append Input)
    //  Add New Method To The Framework Array
    terminal.framework["MyMethod"] = function(input) {

        //  Terminal.Draw(HTML Code);   To Append HTML Element To The Terminal
        terminal.Draw("<input type='button' value='press me!' onclick='ShowAlert();'>");

    }
    function ShowAlert() { 
        terminal.Create.Line("Alert!", terminal.color.Orange);
    }


    //  Documentation Command!
    terminal.framework["Documentation"] = function(input) {
        terminal.Draw("<a href='Documentation.html' style='font-size: 30px; font-weight: 900; color: #4CAF50;'>Go To The Documentation</a>");
    }

    // For more check 'Documentation.html' File
</script>
